[bar/top]
locale = ru_RU.utf8
width = 100%
height = 22
border-size = 0
border-right-size = 0
border-bottom-size = 0
monitor = ${env:MONITOR:}
line-size = 2
offset-x = 0
offset-y = 0
padding-left = 0
padding-right = 2
cursor-click = pointer
font-0 = "Liberation Mono for Powerline:pixelsize=9;2" 
font-1 = "FontAwesome:antialias=true:autohint=true:size=10;2"
font-2 = "Font Awesome 5 Brands Regular:antialias=true:autohint=true:size=10;2"
dpi = 96
foreground = ${colors.foreground}
background = ${colors.background}


tray-position = right
tray-padding = 0
tray-detached = false
tray-maxsize = 14
;tray-transparent = false
;pseudo-transparency = false
tray-scale = 1.0
tray-offset-x = 0
tray-offset-y = 0
tray-foreground = ${colors.base06}


module-margin-left = 2
modules-left = i3 info-trash usd btc ethereum storj
modules-right = cpu temperature memory filesystem arch-aur-updates vpn-openvpn-isrunning wlan battery volume date keyboard
modules-center = 
